<style>

    /*Dialog Styles*/
    dialog {
        padding: 1rem 3rem;
        background: white;
        max-width: 400px;
        padding-top: 2rem;
        border-radius: 20px;
        border: 0;
        box-shadow: 0 5px 30px 0 rgba(0, 0, 0, 0.1);
        -webkit-animation: fadeIn 1s ease both;
        animation: fadeIn 1s ease both;
    }

    dialog::-webkit-backdrop {
        -webkit-animation: fadeIn 1s ease both;
        animation: fadeIn 1s ease both;
        background: rgba(255, 255, 255, 0.4);
        z-index: 2;
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
    }

    dialog::backdrop {
        -webkit-animation: fadeIn 1s ease both;
        animation: fadeIn 1s ease both;
        background: rgba(255, 255, 255, 0.4);
        z-index: 2;
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
    }

    dialog .x {
        filter: grayscale(1);
        border: none;
        background: none;
        position: absolute;
        top: 15px;
        right: 10px;
        transition: ease filter, transform 0.3s;
        cursor: pointer;
        transform-origin: center;
    }

    dialog .x:hover {
        filter: grayscale(0);
        transform: scale(1.1);
    }

    dialog h2 {
        font-weight: 600;
        font-size: 2rem;
        padding-bottom: 1rem;
    }

    dialog p {
        font-size: 1rem;
        line-height: 1.3rem;
        padding: 0.5rem 0;
    }

    dialog p a:visited {
        color: rgb(var(--vs-primary));
    }


/*   
@keyframes fadeIn {
	from {
		opacity: 0;
	}
	to {
		opacity: 1;
	}
} */

</style>


<button  onclick="window.dialog.showModal();">Open Dialog</button>

<dialog id="dialog">
	<h2>Hello.</h2>
	<p>A CSS-only modal based on the <a href="https://developer.mozilla.org/es/docs/Web/CSS/::backdrop" target="_blank">::backdrop</a> pseudo-class. Hope you find it helpful.</p>
	<p>You can also change the styles of the <code>::backdrop</code> from the CSS.</p>
	<button onclick="window.dialog.close();" aria-label="close" class="x">X</button>
</dialog>
